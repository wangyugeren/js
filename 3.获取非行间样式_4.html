<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取非行间样式</title>
	<style type="text/css">
		#box {
			width: 100px;
			height: 100px;
			background-color: blue;
		}

		#box::after {
			color: #fff;
			content:"你好";
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<p>
		window.getComputedStyle(element) //返回的是只读对象，不能修改

		如需修改样式，使用element.style

		window.getComputedStyle(element, "");//第二个参数接伪元素
	</p>
	<script type="text/javascript">
		function getStyle(element) {
			var style = null;
			if(getComputedStyle !== undefined) {//判断浏览器是否支持getComputedStyle方法
				style = getComputedStyle(element);
			}else {
				style = element.currentStyle;
			}
			return style;
		}
		console.log("获取元素的非行间样式" + getStyle(document.getElementById("box")).backgroundColor)
	</script>
</body>
</html>
